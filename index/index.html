<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../btsp/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>
<body>
    <div class="container all">
        <div class="row">
            <div class="col-md-12 head">
                <div class="head1">
                </div>
                <div class="head2">
                </div>
            </div>
        </div>
        <div class="row body">
            <div class="col-xs-12 col-sm-7 col-md-8 left nopd">
                    <div id="myCarousel" class="carousel slide">
                            <!-- 轮播（Carousel）指标 -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>   
                            <!-- 轮播（Carousel）项目 -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="../img/01.png" alt="First slide">
                                    <div class="carousel-caption"></div>
                                </div>
                                <div class="item">
                                    <img src="../img/02.png" alt="Second slide">
                                    <div class="carousel-caption"></div>
                                </div>
                                <div class="item">
                                    <img src="../img/03.png" alt="Third slide">
                                    <div class="carousel-caption"></div>
                                </div>
                            </div>
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div> 
            </div>
            <div class="col-xs-12 col-sm-5 col-md-4 right">
                <form action="post">
                    <div class="row nomg">
                        <div class="col-xs-8 col-xs-offset-2 form">
                            <p>账号</p>
                            <input type="text" placeholder="请输入账号">
                            <p>密码</p>
                            <input type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="formbutton">
                        <input class="fb_left" type="button" value="注册">
                        <input class="fb_right" type="submit" value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../btsp/js/bootstrap.min.js"></script>
</body>
</html>
