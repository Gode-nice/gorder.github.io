<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../btsp/css/bootstrap.min.css">
    <link rel="stylesheet" href="func.css">
    <title>Document</title>
</head>
<body>
    <div class="container all">
        <div class="row">
            <div class="col-md-12 head">
                <div class="row head1">
                    <div class="col-sm-1 col-xs-1">
                        <p class="hd_font">logo</p>
                    </div>
                    <div class="col-sm-1 col-xs-3 col-sm-offset-1 change">
                        <p class="hd_font">积分兑换</p>
                    </div>
                    <div class="col-sm-1 col-xs-3 change">
                        <p class="hd_font">消费数据</p>
                    </div>
                    <div class="col-sm-1 col-xs-3 change">
                        <p class="hd_font">信息详情</p>
                    </div>
                    <div class="col-sm-2 col-xs-2 col-sm-offset-5 ">
                        <p class="hd_font">id:思源餐厅</p>
                    </div>
                </div>
                <div class="head2">
                </div>
            </div>
        </div>
        <div class="body">
            <div class="row show">
                <div class="col-sm-2 col-sm-offset-2">今日盈利</div>
                <div class="col-sm-2">消费人数</div>
            </div>
            <div class="row form">
                <form action="post">
                    <div class="col-sm-2 col-sm-offset-2">学校:<input class="ipt" type="text"></div>
                    <div class="col-sm-2">卡号:<input class="ipt" type="text"></div>
                    <div class="col-sm-2">日期:<input class="ipt" type="text"></div>
                    <div class="col-sm-2"><input class="search" type="submit" value="搜索"></div>
                </form>
            </div>
            <div class="row data">
                    <div class="col-sm-1 col-sm-offset-1 choose">
                        <button class="tap1">消费记录</button>
                        <button class="tap1">修改记录</button>
                    </div>
                    <div class="col-sm-8 dataform">
                        <div class="row">
                            <div class="col-sm-2 center">卡号</div>
                            <div class="col-sm-2 center">金额</div>
                            <div class="col-sm-2 center">日期</div>
                            <div class="col-sm-2 center">学校</div>
                            <div class="col-sm-2 center">操作人</div>
                            <div class="col-sm-2 center">修改</div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../btsp/js/bootstrap.min.js"></script>
</body>
</html>
